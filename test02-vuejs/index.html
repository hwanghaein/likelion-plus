<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 예제</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <section id="calc-app">
      <h1>덧셈 계산기</h1>
      <form>
        <fieldset>
          <legend>계산기 입력폼</legend>
          <div>
            <label>x:</label><input dir="rtl" v-model.number="num1" /> <label>y:</label
            ><input dir="rtl" v-model.number="num2" /> <span>=</span><span v-text="result">0</span>
          </div>
          <hr />
          <div>
            <input type="submit" value="초기화" />
            <input type="submit" value="계산하기" @click.prevent="resultClickHandler" />
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
